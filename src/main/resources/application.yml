server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/practice-project?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Taipei
    username: root
    password: springboot
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
